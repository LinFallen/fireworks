<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>农历新年倒计时</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
  <h1 id="headline">新年倒计时</h1>
  <div id="countdown">
    <ul>
      <li><span id="days"></span>天</li>
      <li><span id="hours"></span>小时</li>
      <li><span id="minutes"></span>分钟</li>
      <li><span id="seconds"></span>秒</li>
    </ul>
  </div>
</div>

<!-- 使用可靠的农历库 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lunar-javascript/1.6.12/lunar.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
